<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="app.css">
    <title>Password</title>
</head>

<body class="bg-secondary d-flex justify-content-center align-items-center" style="height: 100vh;">

    <div class="password-container">

        <div class="card " style="width: 55rem; height: 35rem;">

            <div class="card-body text-center ">
                <h1>Password Generate</h1>

                <div class="w-75 m-auto">
                    <input class="form-control mt-4 " id="passwordInput" type="text" value="YOUR PASSWORD" readonly>
                    <button class="btn btn-success mt-4" id="copy">Copy</button>
                </div>

                <!-- checks  -->

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="number">
                    <label class="form-check-label" for="number">
                        You wanna contains Number
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="lower" checked>
                    <label class="form-check-label" for="lower">
                        You wanna contains Lower Letter
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="upper" >
                    <label class="form-check-label" for="upper">
                        You wanna contains Upper Letter
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="symbol" >
                    <label class="form-check-label" for="symbol">
                        You wanna contains Symbols
                    </label>
                </div>

                <div class="generateBtn text-center mt-5">
                    <button class="btn btn-github">Generate</button>
                </div>
            </div>

        </div>

    </div>


    <script src="script.js"></script>

</body>

</html>
